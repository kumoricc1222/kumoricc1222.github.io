<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Set 規則與難度選擇</title>
<style>
:root{--gap:24px;--maxw:1000px}
*{box-sizing:border-box}
body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans CJK TC", "PingFang TC", "Microsoft JhengHei", sans-serif; margin:0; padding:20px; background:#f7f7f8; color:#111}
.container{max-width:var(--maxw); margin:0 auto; min-height:100vh; display:flex; align-items:center; justify-content:space-between; gap:var(--gap); padding:40px}
.card{background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(20,20,30,0.06)}
.left{flex:1 1 60%; text-align:left}
.right{flex:0 0 260px; display:flex; flex-direction:column; align-items:stretch; justify-content:center; gap:14px}
h1{margin:0 0 12px 0; font-size:1.6rem}
p{margin:8px 0; line-height:1.6}
.buttons a{display:inline-block; width:100%; padding:14px 16px; border-radius:10px; text-decoration:none; font-weight:600; background:linear-gradient(180deg,#ffffff,#f2f2f4); border:1px solid #ddd; color:#111; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.04)}
.buttons a:hover{transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.06)}
.footer{font-size:0.9rem; color:#000; text-align:center; margin-top:8px}

.tips-small{font-size:0.85rem; color:#000; margin-top:8px; min-height:20px; display:flex; align-items:center; gap:8px}
.tips-small .tips-inner{opacity:0; transition:opacity .36s ease; display:inline-block}
.tips-small .tips-inner.visible{opacity:1}

@media (max-width:800px){
  .container{flex-direction:column; padding:20px}
  .right{flex:unset; width:100%}
}
</style>
</head>
<body>
  <div class="container">
    <div class="card left">
      <h1>規則</h1>
      <p>定義：設 Z₃ = {0,1,2}，其運算為模 3 的加法。則 Z₃⁴ 表示四維向量空間，其元素為 (a₁,a₂,a₃,a₄)，其中 aᵢ ∈ Z₃。</p>
      <p>對應到 Set 遊戲，每張牌可以視為 Z₃⁴ 中的一個元素。三張牌 x,y,z ∈ Z₃⁴ 構成一個 Set ⇔ x + y + z = (0,0,0,0) 其中加法在 Z₃⁴ 中進行。</p>
      <p>人話：三張牌是 Set ⇔ 在每一個屬性上，不是三張都一樣，就是三張都不同。</p>
      <p style="margin-top:10px">屬性：顏色/幾何形狀/內部塗色/數量</p>
      <div class="tips-small" aria-live="polite" aria-atomic="true">
        <span id="tipsInner" class="tips-inner"></span>
      </div>

    </div>

    <div class="card right" role="navigation" aria-label="難度選擇與提示">
      <div class="buttons">
        <a href="normalmode.html">IN</a>
        <a href="hardmode.html">AT</a>
        <a href="crazmode.html">SP</a>
      </div>
      <div class="footer">選取難度以開始遊戲</div>
    </div>
  </div>

<script>
const tips = [
  '看看提示就知道怎麼組了0v0',
  '如果牌發滿了都沒有set，可以重開遊戲並去買一張彩票'
];

const tipsInner = document.getElementById('tipsInner');
let idx = 0;
let timer = null;

function showTip(i){
  tipsInner.classList.remove('visible');
  setTimeout(() => {
    tipsInner.textContent = tips[i];
    void tipsInner.offsetWidth; 
    tipsInner.classList.add('visible');
  }, 120);
}


function startTips(interval = 8000){
  showTip(idx);
  timer = setInterval(() => {
    idx = (idx + 1) % tips.length;
    showTip(idx);
  }, interval);
}

/* 清理 interval（離開頁面時）*/
window.addEventListener('beforeunload', () => {
  if (timer) clearInterval(timer);
});

/* 啟動 */
startTips(7800);
</script>
</body>
</html>
